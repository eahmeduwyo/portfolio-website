  <main class="contact-main">
    <div class="container">
      <h1>Contact Me</h1>
      <form id="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required>
          <span class="error-message" id="error-name"></span>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
          <span class="error-message" id="error-email"></span>
        </div>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <span class="error-message" id="error-message"></span>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>

      <div class="contact-info">
        <p><strong>Email Address:</strong> <a href="mailto:eahmed@uwyo.edu">eahmed@uwyo.edu</a></p>
        <p><strong>University Location:</strong> EN 3084, University of Wyoming</p>
        <p><strong>Office Hours:</strong> 11:00 AM to 12:00 PM (Friday)</p>
      </div>
    </div>
  </main>
